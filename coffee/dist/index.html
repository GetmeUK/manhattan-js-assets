<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>manhattan-typeahead</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="http://localhost:5999/field.css"
            >
    </head>
    <body>
        <form>
            <div>
                <input type="text" name="my_image" id="my-image">
            </div>
        </form>
        <script src="http://localhost:5999/index.js"></script>
        <script>
            var input = document.getElementsByName('my_image')[0];
            field = new ManhattanAssets.Field(
                input,
                {endpoint: 'http://wake-up-to-organic.local/cms/upload-asset'}
                );
        </script>
    </body>
</html>
