<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>manhattan-assets</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="assets.css"
            >
        <meta charset="UTF-8">
    </head>
    <body style="padding-top: 50px;">
        <form>

            <div>
                <label>File field</label>
                <input
                    type="hidden"
                    name="file-field"
                    data-mh-file-field
                    data-mh-file-field--allow-drop
                    data-mh-file-field--upload-url="http://3dtotal.local/x/upload-picture"
            </div>

            <div>
                <label>Image field</label>
                <input
                    type="hidden"
                    name="image-field"
                    data-mh-file-field
                    data-mh-file-field--allow-drop
                    data-mh-file-field--file-type="image"
                    data-mh-file-field--upload-url="http://3dtotal.local/x/upload-picture"
                    data-mh-file-field--preview="large"
                    >
            </div>

        </form>

        <script src="../node_modules/manhattan-essentials/umd/index.js"></script>
        <script src="../umd/index.js"></script>
        <script>

            const $ = window['manhattan-essentials']
            const FileField = window['manhattan-assets']
                .field
                .FileField

            for (let fieldElm of $.many('[data-mh-file-field]')) {
                let field = new FileField(fieldElm)
                field.init()
            }

        </script>
    </body>
</html>
