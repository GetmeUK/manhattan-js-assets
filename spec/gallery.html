<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>manhattan-assets</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="assets.css"
            >
        <meta charset="UTF-8">
        <meta name="viewport" content="
            width=device-width,
            initial-scale=1.0,
            maximum-scale=1.0,
            user-scalable=no"
            >
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
    </head>
    <body style="padding-top: 50px;">

        <form>

            <div>
                <input
                    type="hidden"
                    name="file-field"
                    data-mh-gallery
                    data-mh-gallery--allow-drop
                    data-mh-gallery--editing="editing"
                    _data-mh-gallery--file-type="image"
                    data-mh-gallery--max-uploads="2"
                    data-mh-gallery--preview="large"
                    data-mh-gallery--upload-url="http://3dtotal.local/x/upload-picture"
                >
            </div>

        </form>

        <script src="../node_modules/manhattan-essentials/umd/index.js"></script>
        <script src="../umd/index.js"></script>
        <script>

            const $ = window['manhattan-essentials']
            const Gallery = window['manhattan-assets'].gallery.Gallery

            for (let galleryElm of $.many('[data-mh-gallery]')) {
                let gallery = new Gallery(galleryElm)
                gallery.init()
            }

        </script>
    </body>
</html>
