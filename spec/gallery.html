<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>manhattan-assets</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="assets.css"
            >
        <meta charset="UTF-8">
        <meta name="viewport" content="
            width=device-width,
            initial-scale=1.0,
            maximum-scale=1.0,
            user-scalable=no"
            >
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
    </head>
    <body style="padding-top: 50px;">

        <form>

            <div>
                <label>Gallery</label>
                <input
                    type="hidden"
                    name="file-field"
                    data-mh-file-field
                    data-mh-file-field--allow-drop
                    data-mh-file-field--upload-url="http://3dtotal.local/x/upload-picture"
                >
            </div>

        </form>

        <script src="../node_modules/manhattan-essentials/umd/index.js"></script>
        <script src="../umd/index.js"></script>
        <script>

            const $ = window['manhattan-essentials']
            const GalleryField = window['manhattan-assets']
                .gallery
                .GalleryField

            for (let galleryElm of $.many('[data-mh-gallery-field]')) {
                let field = new GalleryField(fieldElm)
                field.init()
            }

        </script>
    </body>
</html>
